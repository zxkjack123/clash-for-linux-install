# 系统代理配置
system-proxy:
  enable: true

# Web 控制台配置
external-controller: "0.0.0.0:9090"
external-ui: public
secret:

# 代理服务器配置
allow-lan: false # 若开启务必设置用户验证以防暴露公网后被滥用
authentication:
  # - "username:password" # 用户验证（clashon 会自动填充验证信息）

# 自定义代理组
proxy-groups:
  - name: AI
    type: select
    proxies:
      - V1-美国01|流媒体|GPT
      - V1-美国02|流媒体|GPT
      - V1-美国03|流媒体|GPT
      - V1-美国04|流媒体|GPT
      - V1-美国05|流媒体|GPT
      - V1-美国06|流媒体|GPT
      - V1-美国07|流媒体|GPT
      - V1-美国08|流媒体|GPT
      - V1-美国09|流媒体|GPT
      - V1-美国10|流媒体|GPT

  - name: Development
    type: select
    proxies:
      - V1-香港01
      - V1-香港02
      - V1-香港03
      - V1-香港04
      - V1-新加坡01|流媒体|GPT
      - V1-新加坡02|流媒体|GPT
      - V1-日本01|流媒体|GPT
      - V1-日本02|流媒体|GPT
      - V1-美国01|流媒体|GPT
      - V1-美国02|流媒体|GPT

  - name: Streaming
    type: select
    proxies:
      - V1-美国01|流媒体|GPT
      - V1-美国02|流媒体|GPT
      - V1-美国03|流媒体|GPT
      - V1-香港01
      - V1-香港02
      - V1-新加坡01|流媒体|GPT
      - V1-新加坡02|流媒体|GPT
      - V1-日本01|流媒体|GPT
      - V1-日本02|流媒体|GPT

  - name: Gaming
    type: select
    proxies:
      - V1-香港01
      - V1-香港02
      - V1-香港03
      - V1-日本01|流媒体|GPT
      - V1-日本02|流媒体|GPT
      - V1-韩国01
      - V1-韩国02
      - V1-新加坡01|流媒体|GPT
      - V1-新加坡02|流媒体|GPT

